<body>
<h3>CHANGE THE N VALUE TO KNOW THE INPUT NUMBER IS PRIME OR NOT </h3>
<script>
var n = 11
var i = 1
var count =0
while (i<=n) {
    if (n%i==0) 
    count++;i++;
}
    if (count==2){
    console.log("Prime Number")

 }else{  
        
    console.log("Not a prime number")
    }
    </script>
</body>
